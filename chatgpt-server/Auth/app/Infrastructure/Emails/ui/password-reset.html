<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
        }

        .email-wrapper {
            text-align: center;
            font-size: 16px;
            padding: 40px 20px;
            box-sizing: border-box;
            width: 100%;
            position: relative;
            background-color: #0a0a0a;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #262626;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 24px;
            letter-spacing: -0.5px;
        }

        p {
            color: #e0e0e0;
            line-height: 1.6;
            margin: 16px 0;
            font-size: 16px;
        }

        .link-wrapper {
            margin: 32px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .link {
            display: inline-block;
            min-width: 200px;
            padding: 16px 32px;
            background-color: #404040;
            color: white !important;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: 1px solid #505050;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background-color: #505050;
        }

        .footer {
            text-align: center;
            color: #808080;
            font-size: 14px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #333333;
        }

        .footer p {
            color: #808080;
            font-size: 14px;
            margin: 0;
            text-align: center;
        }

        @media (max-width: 480px) {
            .email-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                min-width: 160px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-container">
        <h1>Password Reset</h1>
        <p>Hello, you recently requested a password reset for your account. Please click the button below to continue:</p>
        <div class="link-wrapper">
            <a class="link" href="{host}reset-password?token={token}">Reset Password</a>
        </div>
        <p>If you did not request a password reset, please ignore this email or contact support if you have any questions.</p>
        <div class="footer">
            <p>&copy; 2024 NetIQ. All rights reserved.</p>
        </div>
    </div>
</div>
</body>
</html>
